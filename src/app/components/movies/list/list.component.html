<div class="container">
  <div class="box-list">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Filmes Populares</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div *ngFor="let movie of movies; let i=index" class="col-md-3">
            <div class="card">
              <img *ngIf="movie.poster_path" class="card-img-top" src="http://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="">

              <div class="p-3">
                <h5 class="card-title">{{ movie.title }}</h5>
                <div class="">
                  <div class="d-flex justify-content-between align-items-center">
                    <small>Média de avaliações</small>
                    <span class="badge badge-primary badge-pill">{{ movie.vote_average }}</span>
                  </div>
                </div>
              </div>

              <ul class="list-group list-group-flush teste">
                <li class="list-group-item">
                  <p>
                    <small>Data de lançamento</small>
                    <span>{{ movie.release_date }}</span>
                  </p>
                </li>
                <li class="list-group-item">
                  <p>
                    <small>Popularidade</small>
                    <span>{{ movie.popularity }}</span>
                </p>
                </li>
              </ul>

              <div class="mt-3 m-2 text-center">
                <a class="btn btn-outline-primary" routerLink="/movie/{{movie.id}}" role="button">Ver detalhes &raquo;</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
