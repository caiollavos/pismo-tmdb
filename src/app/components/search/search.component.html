<div class="box-search">
  <div class="container">
    <form (ngSubmit)="doSearch()">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="term" name="term" placeholder="Buscar Filmes">
        <button type="submit" class="btn btn-secondary">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="box-search-results">
  <div *ngIf="!searchRes.length && pathHome">
    <p class="no-results text-center">
      <span>:(</span>
      Não foram encontrados resultados
    </p>
  </div>|
  <div *ngIf="searchRes.length" class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div *ngFor="let movie of searchRes;let i=index" class="col-md-2">
          <div class="card">
            <img *ngIf="!movie.poster_path" class="card-img-top" src="./../../../assets/no-image.png">
            <img *ngIf="movie.poster_path" class="card-img-top" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
            <h4 class="m-3 card-title">{{ movie.title }}</h4>
            <ul class="list-group list-group-flush teste">
              <li class="list-group-item">
                <p>
                  <small>Data de lançamento</small>
                  <span>{{ movie.release_date }}</span>
                </p>
              </li>
              <li class="list-group-item">
                <p>
                  <small>Popularidade</small>
                  <span>{{ movie.popularity }}</span>
              </p>
              </li>
            </ul>
            <div class="mt-3 m-2 text-center">
              <a class="btn btn-outline-primary" routerLink="/movie/{{movie.id}}" role="button">Ver detalhes &raquo;</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
